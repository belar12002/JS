        <script>
            // Aguardando resposta do professor
            function setDoisDigitos(tempo) {
                if (tempo < 10) {
                    return "0" + tempo;
                } else {
                    return tempo;
                }
            }
            
            var agora = new Date();
            console.log(setDoisDigitos(agora.getHours()) + ":" + setDoisDigitos(agora.getMinutes()) + ":" + setDoisDigitos(agora.getSecond()) );
